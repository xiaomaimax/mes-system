version: '3.8'

services:
  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: mes-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mes_system
      MYSQL_USER: mes_user
      MYSQL_PASSWORD: mes_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mes-network

  # 后端API服务
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mes-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: mes_system
      DB_USER: mes_user
      DB_PASSWORD: mes_password
      JWT_SECRET: your-jwt-secret-key
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    volumes:
      - ./uploads:/app/uploads
    networks:
      - mes-network

volumes:
  mysql_data:
    driver: local

networks:
  mes-network:
    driver: bridge